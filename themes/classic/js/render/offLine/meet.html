        <script>
    
            $(document).ready(function(){
                if (window.openDatabase) {
                    console.log("Suporta BD-HTML5");
                }
        
                //Iniciar Encontro
                var personage = '';
                var idActor = '';
                var unityIdActor = '';
                //===========================================
                var unityfather = ''; 
                var org = ''; 
                var classe = ''; 
                var actor = ''; 
        
                //var unityfather_name = ''; 
                var org_name = ''; 
                var classe_name = ''; 
                var actor_name = ''; 
          
                var options = {
                    org: [org,org_name],
                    classe: [classe,classe_name],
                    actor: [actor,actor_name]
                };
         
                //Passar parâmetro do tipo do Encontro
                var newMeet = new Meet(unityfather,options);
        
                $('#head_meet').append(newMeet.headMeet());
                
                //Criar Objeto para Manipulação do Banco
                var DB_synapse = new DB();
                var CobjectID = '1004';
       
                //Cobjects 
                var json_Cobject = DB_synapse.getCobject(CobjectID, function(json_cobject){
                    var dump = new DomCobject(json_cobject);
                    //Adicionar o domCobjets no Encontro 'Meet'
                    newMeet.setDomCobjects(dump);
                    $('#render_canvas').html(newMeet.domCobjectBuildAll());
                    //Após criar o DomCobject no Dom 
                    newMeet.beginEvents();
                    // Render Ready!
                });
               
                
            }); 
    
        </script>
        <title>Render</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <!-- ============== -->
        <script type="text/javascript">
            //Controlar versão do Render Online ou Offline
            var variable = "isOnline";
            var value = getQueryVariable(variable);
            
            //Se não existir a sessão de indicação do status On ou Off
            //Cria uma nova sessão
            if(sessionStorage.getItem(variable) === null){
                //Primeira execução do index
                sessionStorage.setItem(variable, value);
            }
            
            location.href = "meet.html";

        </script>
